<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function turnText(){
            // document.getElementById("need")
            console.dir(this);
            var change= document.getElementById("in").value;
            this.textContent=change;
        }
    </script>
</head>
<body>
    <input type="text" id="in">
    <!-- 方法一 -->
    <!-- call(this)绑定this -->
    <!-- <button onclick="turnText.call(this)">这是我的初始值</button> -->
    

    <!-- 方法二 -->
    <!-- bind(this)()绑定this -->
    <button onclick="turnText.bind(this)()">这是我的初始值</button>
</body>
</html>
